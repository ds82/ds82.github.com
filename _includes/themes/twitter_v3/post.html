<div class="page-header">
  <h4 class="text-muted">
    {{ post.date | date: "%d. %B %Y" }} | 
    <a href="{% if index %}{{ root_url }}{{ post.url }}{% endif %}#disqus_thread">Comments</a>
  </h4>
  <h1>
    {{ post.title }}
    {% if post.tagline %}<small>{{post.tagline}}</small>{% endif %}
  </h1>
</div>

<div class="row-fluid post-full">
  <div class="span12">
    <div class="content">
      {{ post.content }}
    </div>
