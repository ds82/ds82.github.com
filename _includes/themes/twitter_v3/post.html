<div class="page-header">
  <h4 class="text-muted">
    {{ page.date | date: "%d. %B %Y" }} | 
    <a href="{% if index %}{{ root_url }}{{ page.url }}{% endif %}#disqus_thread">Comments</a>
  </h4>
  <h1>
    <a href="{{ root_url }}{{ page.url }}">{{ page.title }}</a>
    {% if page.tagline %}<small>{{page.tagline}}</small>{% endif %}
  </h1>
</div>

<div class="row-fluid post-full">
  <div class="span12">
    <div class="content">
      {{ content }}
    </div>

    {% if site.comments.disqus.short_name and page.comments == true %}
      <hr class="clearfix" />
      <section>
        <h2>Comments</h2>
        <div id="disqus_thread" aria-live="polite">{% include ds82/disqus_thread.html %}</div>
      </section>
    {% endif %}
