<!-- github -->
{% if site.github.user %}
<a href="https://github.com/{{site.github.user}}" class="list-group-item">
  <h4 class="list-group-item-heading">
    {{site.github.user}}'s gitHub repos 
  </h4>
  <ul class="list-group-item-text" id="gh_repos">
    <li class="loading">Status updating...</li>
  </ul>
  <script type="text/javascript">
    $(function(){
/*
      if (!window.jXHR){
          var jxhr = document.createElement('script');
          jxhr.type = 'text/javascript';
          jxhr.src = '{{ BASE_PATH }}/assets/public/javascript/jXHR.js';
          var s = document.getElementsByTagName('script')[0];
          s.parentNode.insertBefore(jxhr, s);
      }
*/
        github.showRepos({
            user: '{{site.github.user}}',
            count: {{site.github.repo_count}},
            skip_forks: {{site.github.skip_forks}},
            target: '#gh_repos'
        });
    });
  </script>
  <script src="{{ BASE_PATH }}/assets/public/javascript/github.js" type="text/javascript"> </script>
</a>
{% endif %}
